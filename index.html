<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <main>
    <div class="container">  
        <p>Tic-Tac-Toe</p>
            <div class="gamebox">
                <div class="game">
                    <div id="box1" class="box"><button class="game-btn"></button></div>
                    <div id="box2" class="box"><button class="game-btn"></button></div>
                    <div id="box3" class="box"><button class="game-btn"></button></div>
                    <div id="box4" class="box"><button class="game-btn"></button></div>
                    <div id="box5" class="box"><button class="game-btn"></button></div>
                    <div id="box6" class="box"><button class="game-btn"></button></div>
                    <div id="box7" class="box"><button class="game-btn"></button></div>
                    <div id="box8" class="box"><button class="game-btn"></button></div>
                    <div id="box9" class="box"><button class="game-btn"></button></div>
                </div>
            </div>
            <button id="new-btn">New Game</button>
            <div class="winner hide">
                <p id="msg">Winner !</p>   
            </div>   

    </div>
    </main>
    <script src="ttt.js">   </script>
</body>
</html>
